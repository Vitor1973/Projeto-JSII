<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler números</title>
    <h1>Somar dois números e mostrar o resultado</h1>
</head>
<body>
    <script>
        
        const num1 = Number(prompt('Número1: '));
        const num2 = Number(prompt('Número2: '));
        const total = num1 + num2;

        alert('Total da soma é: ' + total);

    </script>
    
</body>
</html>
