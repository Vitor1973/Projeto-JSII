<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia JS Aprimorada</title>
</head>
<style>
     body {
            color: rgb(24, 24, 22);
            font: 15pt Arial;
        }
</style>
<body>
    <h1>Farmacia JS Aprimorada</h1>
    <form>
        <p>Medicamento: 
            <input type="text" id="inMedicamento" required>
        </p>
        <p>Preço: 
            <input type="number" id="inPreco" placeholder="R$ 0,00" required>
        </p>
        <p>Quantidade: 
            <input type="number" id="inQuantidade" placeholder="0" required>
        </p>
        <input type="submit">

    </form>
    <div>
        <h3 class="promo"></h3>
        <h3 class="valor-promo"></h3>
        <h3 class="total"></h3>
        <h3 class="preco-unitario"></h3>
    </div>
    <script>
        const frm = document.querySelector("form");
        const resp = document.querySelector("div");

        frm.addEventListener("submit", (e) => {
            const medicamento = frm.inMedicamento.value;
            const preco = Number(frm.inPreco.value);
            const quantidade = Number(frm.inQuantidade.value);

            if (!Number.isFinite(preco) || preco <= 0) {
                alert("Por favor, informe um preço válido maior que zero.");
                return false;
            }

            if (!Number.isFinite(quantidade) || quantidade <= 0) {
                alert("Por favor, informe uma quantidade válida maior que zero.");
                return false;
            }

            const desconto = preco * 0.9;
            const total = desconto * quantidade;
            const precoCheio = preco * quantidade;
            const precoUnitario = preco;

            resp.querySelector(".promo").innerText = `Promoção de ${medicamento}`;
            resp.querySelector(".valor-promo").innerText = `Leve ${quantidade} por apenas R$: ${desconto.toFixed(2)} cada`;
            resp.querySelector(".total").innerHTML = `Total dos produtos R$:${total.toFixed(2)}`;
            resp.querySelector(".preco-unitario").innerHTML = `Caso não opte pela promoção, o valor unitário será de R$:${precoUnitario.toFixed(2)} e o valor total será de R$:${precoCheio.toFixed(2)}`;

            e.preventDefault();
        });

    </script>
