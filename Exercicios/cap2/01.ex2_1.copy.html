<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Você</title>
    <style>
        body {
            background: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Programa Olá Você !</h1>
    <form>
        <p>Nome:
            <input type="text" id="inNome">
            <input type="submit" value="Mostrar">
        </p>
    </form>
    <h3></h3> <!--Criam uma linha para as respostas-->
    <script>
        const frm = document.querySelector("form")
        const resp = document.querySelector("h3")
        // Cria um ouvinte de evento, acionado quando o botão do submit for clicado
        frm.addEventListener("submit", (e) => {
        const nome = frm.inNome.value  // obtém o nome digitado no form
        resp.innerHTML = `Olá ${nome}` // Exibe a resposta do programa
        e.preventDefault()   // evita envio ao form
        })
    </script>
</body>
</html>
