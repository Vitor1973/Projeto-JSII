<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar e Dividir</title>
    <style>
        body {
            background-color: aqua;
        }
    </style>
    <h1>Somar e dividir três números!!!</h1>
</head>
<body>
    <script>
        const num1 = Number(prompt('Número 1 somar: '));
        const num2 = Number(prompt('Número 2 somar: '));
        const num3 = Number(prompt('Número 3 multiplicação: '));
        const total = num1 + num2 * num3;

        //alert('Soma total é: ' + total) // concatenado 
        alert(`Soma total é ${total}`) // Utilizar p template Strings ${} e muito mais rápido.

    </script>
</body>
</html>
