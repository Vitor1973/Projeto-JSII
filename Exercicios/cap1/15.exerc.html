    <title>Calculo Raiz Cubica</title>
</head>
<body>
    <script>
        let a = 3;
        let b = 4;
        let c = 5;

        let cuboa = a ** 3;
        let cubob = b ** 3;
        let cuboc = c ** 3;

        alert(cuboa);
        alert(cubob);
        alert(cuboc);
        document.write(cuboa)
        
        document.write(cubob)
        document.write(cuboc)
        
    </script>
    
</body>
