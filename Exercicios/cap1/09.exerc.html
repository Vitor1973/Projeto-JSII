<body>
    <script>
        // Elaborar um programa que leia a duração de uma viagem em dias e horas.
        // Calcule e informe a duração total da viagem em números de horas.

        const dia = Number(prompt('Informe quantos dias: ' ));
        const horas = Number(prompt('Informe quantas horas: '));
        const total = (dia * 24) + horas // só me enrosquei neste ponto, simples mais não consegui resolver.

        alert(`Total de ${total.toFixed(2)} horas`);
    </script>
