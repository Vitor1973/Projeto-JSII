<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
</head>
<body>
    <script>
        /* Elaborar um programa para uma loja , o qual leia o preço de um produto e informe as opções de pagamento da loja
        .Calcule e informe o valor  para pagamento á vista com 10% de desconto e o valor em 3x. 
        */

        const preco = Number(prompt('Valor total da compra: '));
        const pix = preco * .90;
        //const parcelado = Number(prompt('Quantidade de parcelas: '));
        const parcelamento = preco / 3;

        alert(`Preço R$ ${preco} reais \ À vista o valor R$ ${pix} reais\ Ou parcelamento em 3 x de R$ ${parcelamento.toFixed(2)} reais `)
        
    </script>
    
</body>
</html>
