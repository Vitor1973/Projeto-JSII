<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Escolar</title>
</head>
<body>
    <script>
        const nota1 = Number(prompt('Digite sua primeira nota: '));
        const nota2 = Number(prompt('Digite a segunda nota: '));
        const mediaTotal = (nota1 + nota2) / 2 // Regras de matématica

        alert(`Primeira nota: ${nota1.toFixed(2)} Segunda nota: ${nota2.toFixed(2)} Media: ${mediaTotal}`)
    </script>
    <style>
        body {
            background: black;
            font: optional;
            color: white;
        }
    </style>
    <h1>Média da notas escolares</h1>

</body>
</html>
