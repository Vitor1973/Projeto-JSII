<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda Top</title>
    <style>
        body {
            color: cadetblue;
            font: 20pt Arial;
        }
        input:hover {
            background-color: #23c150;
            border: 2px solid #eae6e6;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            padding: 10px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <h2>Revenda de Veículos Usados Nacionais e Importados</h2>
    <form>
        <p>
            <label for="inVeiculo">Carros ou Motos:</label>
            <input type="text" name="Text" id="inVeiculo"  required>
        </p>
        <p>

            <label for="inValor">Valor Total:</label>
            <input type="number" id="inValor" required>
        </p>
        <p>
            <input type="submit" value="Verificar">
        </p>

    </form>
    <h3 id="resp1"></h3>
    <h3 id="resp2"></h3>
    <h3 id="resp3"></h3>
    <script>
        const frm = document.querySelector('form');
        const resp1 = document.querySelector('#resp1');
        const resp2 = document.querySelector('#resp2');
        const resp3 = document.querySelector('#resp3');

        frm.addEventListener("submit", (e) => {
            const veiculo = frm.inVeiculo.value;
            const preco = Number(frm.inValor.value);

            const entrada = preco * 0.5;
            const parcela = (preco - entrada)/ 24;

            resp1.innerText = `Promoção ${veiculo}`;
            resp2.innerText = `Entrada de 50% R$ ${entrada.toFixed(2)}`;
            resp3.innerText = `+ 24 Parcelas de ${parcela.toFixed(2)}`

            e.preventDefault();

        })

    </script>
    <h3>Condições de pagamento:</h3>
    <ul>
        <li>Entrada de 50% do valor total do veículo;</li>
        <li>Saldo restante em até 24 parcelas fixas;</li>
        <li>Consulte nossos planos de financiamento para mais informações.</li>
    </ul>  
</body>
</html>
