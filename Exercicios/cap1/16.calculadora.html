<body>
    <script>
        const salarioBruto = Number(prompt('Digite o salario bruto: '));
        const descontos = Number(prompt('Soma de descontos: '));
        const previdencia = (salarioBruto  * 0.725) - descontos;
    
        alert(`Salario Bruto ${salarioBruto.toFixed(2)}\ Descontos R$ ${descontos.toFixed(2)}\ Total Líquido R$ ${previdencia.toFixed()}`)
        document.write(`Salario Bruto ${salarioBruto.toFixed(2)}\ Descontos R$ ${descontos.toFixed(2)}\ Total Líquido R$ ${previdencia.toFixed()}`)
    
    </script>
